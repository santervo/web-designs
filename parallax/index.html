<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parallax scroll</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="section">
    <h1>Good morning!</h1>
  </div>
  <div class="parallax-bg morning-sun"></div>
  <div class="section">
    <h1>Pick up some tomatos!</h1>
  </div>
  <div class="parallax-bg tomatos"></div>
  <div class="section">
    <h1>And feed the rabbits!</h1>
  </div>
  <div class="parallax-bg rabbits"></div>
  <div class="section">
    <h1>Thanks!</h1>
  </div>
</body>
</html>
